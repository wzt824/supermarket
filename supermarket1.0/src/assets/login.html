<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>多点超市</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bigBox">
        <div class="loginHeader">
            <div class="off"><img src="img/login1.png" alt=""></div>
            <div class="title">欢迎来到多点</div>
            <div class="reg">注册</div>
        </div>
        <section>
            <div class="tabTop">
                <p>
                    <span>账号密码登录</span>
                    <img src="img/login2.png" alt="">
                    <span>手机快捷登录</span>
                </p>
            </div>
            <ul class="IDLogin">
                <li>
                    <img src="img/login3.png" alt="">
                    <input type="text" placeholder="手机号">
                </li>
                <li>
                    <img src="img/login4.png" alt="">
                    <input type="text" placeholder="密码">
                    <img class="eye" src="img/login7.png" alt="">
                </li>
            </ul>
            <div class="Dlogin">
                <p>忘记密码</p>
                <span>点击登录</span>
            </div>
            <div class="Dother">
                <div class="xian"></div>
                <span class="other">其他登陆方式</span>
                <div class="otherBox">
                    <img src="img/login5.png" alt="">
                    <img src="img/login6.png" alt="">
                </div>
            </div>
            <div class="temawork">
                <p>合作商家：</p>
                <ul>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>
                    <li><img src="img/ren.png" alt=""></li>

                </ul>
            </div>
        </section>


    </div>

</body>
</html>
