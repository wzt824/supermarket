<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>多点超市</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/ups.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/vip.css">
</head>
<body>
<div class="vipHeaderBox">
    <img class="vip1img" src="img/vip1.png" alt="">
</div>
<section>
    <div class="header">
        <div class="vipHeader">
            <div class="vipBox">
                <div class="vipBoxLeft">
                    <div class="jifen">
                        <h2>积分:</h2>
                        <p>0.00</p>
                    </div>
                    <div class="qiandao">
                        <a href="javascript:;">签到送积分</a>
                        <p>签到送积分,积分当钱花</p>
                    </div>
                </div>
                <div class="vipBoxRight right1">
                    <a href="javascript:;" class="vipRightMinBox vipRightUp">
                        <img class="vipMinImg" src="img/pic6.png" alt="">
                        <span>订单分享</span>
                    </a>
                    <a href="javascript:;" class="vipRightMinBox vipRightDown">
                        <img class="vipMinImg" src="img/pic1.png" alt="">
                        <span>自由购</span>
                    </a>
                </div>
                <div class="vipBoxRight">
                    <a href="javascript:;" class="vipRightMinBox vipRightUp">
                        <img class="vipMinImg" src="img/pic5.png" alt="">
                        <span>专属权益</span>
                    </a>
                    <a href="javascript:;" class="vipRightMinBox vipRightDown">
                        <img class="vipMinImg" src="img/pic4.png" alt="">
                        <span>新人礼包</span>
                    </a>
                </div>
                <div class="viplife">会员生活</div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups1.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups2.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups3.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups1.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups2.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups3.jpg" class="img"></div></div>
                </div>
            </div>
            <div class="bottom-nav"><div class="ups-icon-videoplay"></div><div class="swiper-pagination"></div></div>
        </div>
    </div>
    <div class="activeBox">
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive1.png" alt="">
        </a>
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive2.png" alt="">
        </a>
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive3.png" alt="">
        </a>
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive4.png" alt="">
        </a>
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive5.png" alt="">
        </a>
        <a href="javascript:;" class="vipActive">
            <img src="img/vipActive6.png" alt="">
        </a>
    </div>
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups1.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups2.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups3.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups1.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups2.jpg" class="img"></div></div>
                </div>
                <div class="swiper-slide">
                    <div class="img-fix"><div class="img-inner"><img src="img/ups3.jpg" class="img"></div></div>
                </div>
            </div>
            <div class="bottom-nav"><div class="ups-icon-videoplay"></div><div class="swiper-pagination"></div></div>
        </div>
    </div>
    <div class="vipfixed">
        <img src="img/vipFixed.png" alt="">
    </div>
</section>
<footer>
    <a href="javascript:;">
        <i class="iconfont icon-home"></i>首页

    </a>
    <a href="javascript:;">
        <i class="iconfont icon-gouwuche"></i>购物车
    </a>
    <a href="javascript:;">
        <i class="iconfont icon-geren"></i>我的
    </a>
</footer>

</html>
