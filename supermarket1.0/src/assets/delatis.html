<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>多点超市</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/ups.css">

    <link rel="stylesheet" href="css/delatis.css">
</head>
<body>
    <div class="delatisHeader">
        <div class="icon left"><img src="img/d3.png" alt=""></div>
        <div class="spanTxt"> <p>鸡小腿 约500g </p></div>
        <div class="icon"><img src="img/d1.png" alt=""></div>
        <div class="icon right1"><img src="img/d2.png" alt=""></div>
    </div>
    <section>
        <div class="bannerD">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db1.jpg" class="img"></div></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db2.jpg" class="img"></div></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db.jpg" class="img"></div></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db1.jpg" class="img"></div></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db2.jpg" class="img"></div></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-fix"><div class="img-inner"><img src="img/db.jpg" class="img"></div></div>
                    </div>
                </div>
                <div class="bottom-nav"><div class="ups-icon-videoplay"></div><div class="swiper-pagination"></div></div>
            </div>
        </div>
        <div class="dPriceBox">
            <h5><img src="img/dCar.png" class="dCar">鸡小腿 约500g </h5>
            <p>￥<span>12.80</span></p>
        </div>
        <div class="serve">
            <h4><img src="img/d.png" class="super">好货低价，闪电配送</h4>
            <p><span>现在</span>下单，预计<i>120</i> 分钟即可送达</p>
            <p class="serveBox">

                <span><img class="serve2" src="img/serve2.png" alt="">及时达</span>
            </p>
        </div>
        <div class="dicuss">
            <sapn>商品评论(<span class="disNum">558</span>)</sapn>
            <a href="javascript:;" class="dicBox">综合评分 <img src="img/stars.png" alt=""><i class="iconfont icon-zuoyoujiantou"></i></a>
        </div>
        <div class="youLike">
            <h1>猜你喜欢</h1>
            <a href="javascript:;" class="publicProduct">
                <div class="publicImg">
                    <img src="img/p1.jpg" alt="">
                </div>
                <div class="mouldnews">
                    <span class="moulTitle">太平梳打饼干 奶盐味 600g</span>
                </div>
                <div class="moulprice">
                    <span class="worldoriginal">$15.9</span>
                    <span class="promo-price">$14.9</span>
                </div>
                <span class="spanAdd">+</span>
            </a>
            <a href="javascript:;" class="publicProduct">
                <div class="publicImg">
                    <img src="img/p1.jpg" alt="">
                </div>
                <div class="mouldnews">
                    <span class="moulTitle">太平梳打饼干 奶盐味 600g</span>
                </div>

                    <span class="worldoriginal">$15.9</span>
                    <span class="promo-price">$14.9</span>
                </div>

            <a href="javascript:;" class="publicProduct">
                <div class="publicImg">
                    <img src="img/p1.jpg" alt="">
                </div>
                <div class="mouldnews">
                    <span class="moulTitle">太平梳打饼干 奶盐味 600g</span>
                </div>
                <div class="moulprice">
                    <span class="worldoriginal">$15.9</span>
                    <span class="promo-price">$14.9</span>
                </div>
                <span class="spanAdd">+</span>
            </a>
        </div>
        <div class="youLike delatis">
            <h1>商品详情</h1>
            <img src="img/delatis.png" alt="">
        </div>
        <div class="youLike param">
            <h1>规格参数</h1>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="td">产地</td>
                    <td>泰国</td>
                </tr>
                <tr>
                    <td class="td">规格</td>
                    <td>约500克/每盒</td>
                </tr>
                <tr>
                    <td class="td">存储方式</td>
                    <td>冷藏</td>
                </tr>
            </table>
        </div>
        <i class="backTop"><img src="img/backTop.png" alt=""></i>
    </section>
    <div class="delatisFooter">
        <a href="javascript:;">
            <i class="iconfont icon-gouwuche"></i>
        </a>
        <a href="javascript:;" class="addCarts">
            加入购物车
        </a>
